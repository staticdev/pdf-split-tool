[tool.poetry]
name = "pdf-split-tool"
version = "0.1.1"
description = "Pdf Split Tool"
authors = ["Thiago Carvalho D'√Åvila <thiagocavila@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/staticdev/pdf-split-tool"
repository = "https://github.com/staticdev/pdf-split-tool"
documentation = "https://pdf-split-tool.readthedocs.io"

[tool.poetry.urls]
Changelog = "https://github.com/staticdev/pdf-split-tool/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
click = "^7.0"
PyPDF4 = "^1.27.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"
coverage = {extras = ["toml"], version = "^5.1"}
safety = "^1.9.0"
mypy = "^0.770"
typeguard = "^2.7.1"
xdoctest = "^0.12.0"
sphinx = "^3.0.3"
sphinx-autobuild = "^0.7.1"
pre-commit = "^2.4.0"
pytest-mock = "^3.1.0"
pyfakefs = "^4.0.2"

[tool.poetry.scripts]
pdf-split-tool = "pdf_split_tool.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pdf_split_tool"]

[tool.coverage.report]
show_missing = true
fail_under = 30

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
